<link rel="stylesheet" href="https://icostan.github.io/huveragy/jqvmap/jqvmap.css" type="text/css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script> -->
<script src="https://icostan.github.io/huveragy/jqvmap/jquery.vmap.js"></script>
<script src="https://icostan.github.io/huveragy/jqvmap/maps/jquery.vmap.world.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function( $ ){
	countries = {{ .Site.Params.huveragy.countries }}
	$('#vmap_world').vectorMap({
	    map: 'world_en',
	    backgroundColor: '#a5bfdd',
	    borderOpacity: 0.25,
	    borderWidth: 1,
	    color: '#f4f3f0',
	    enableZoom: true,
	    hoverColor: '#c9dfaf',
	    hoverOpacity: null,
	    normalizeFunction: 'linear',
	    scaleColors: {{ .Site.Params.huveragy.colors }},
	    selectedColor: '#c9dfaf',
	    selectedRegions: null,
	    showTooltip: true,
	    values: countries
	});
	// jQuery('#vmap_world').bind('regionMouseOver.jqvmap',
        //   function(event, code, region)
        //   {
	//       var message = region;
	//       var visits = countries[code];
	//       if (visits) {
	// 	 message += ' - Visits: ' + visits;
	//       }
	//       alert(message);
        //   }
        // );
	jQuery('#vmap_world').bind('onLabelShow.jqvmap',
          function(event, label, code)
          {
	      var message = code.toUpperCase();
	      var visits = countries[code];
	      if (visits) {
		 message += ' - Visits: ' + visits;
	      }
	      alert(message);
	      label.text(message);
          }
        );
    });
</script>

<div id="vmap_world" style="width: 800px; height: 500px;"></div>
